<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Furniture - Chair</title>
    <link rel="stylesheet" href="furniture02.css">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <div id="text-content">
                <h2 id="sub-heading">MODERN CHAIR</h2>
                <h1>Telford Kursi</h1>
                <p id="price">$254<span>$530</span></p>
                <input type="radio" name="description-details" id="description" checked>
                <label for="description">Description</label>
                <input type="radio" name="description-details" id="details">
                <label for="details">Details</label>
                <p id="description-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia veritatis hic.</p>
                <div id="details-text">
                    <p>80<span>cm<br><span class="details-span">Length</span></span></p>
                    <p>65<span>cm<br><span class="details-span">Width</span></span></p>
                    <p>90<span>cm<br><span class="details-span">Height</span></span></p>
                    <p id="details-4">17.6<span>lbs<br><span class="details-span">Weight</span></span></p>
                </div>
                <h2 id="color-palate-heading">Choose Color:</h2>
                
                <input type="radio" name="color-palate" id="color-1" class="color-plt" checked>
                <label for="color-1" id="color-img-1"></label>
                <input type="radio" name="color-palate" id="color-2" class="color-plt">
                <label for="color-2" id="color-img-2"></label>
                <input type="radio" name="color-palate" id="color-3" class="color-plt">
                <label for="color-3" id="color-img-3"></label>
                <input type="radio" name="color-palate" id="color-4" class="color-plt">
                <label for="color-4" id="color-img-4"></label>
                <input type="radio" name="color-palate" id="color-5" class="color-plt">
                <label for="color-5" id="color-img-5"></label>
                <input type="radio" name="color-palate" id="color-6" class="color-plt">
                <label for="color-6" id="color-img-6"></label>
                
                <a href="#" id="button"><i class="uil uil-shopping-cart icon"></i>Add To Cart</a>
                
                <div id="chair-img-1" class="chair-img"></div>
                <div id="chair-img-2" class="chair-img"></div>
                <div id="chair-img-3" class="chair-img"></div>
                <div id="chair-img-4" class="chair-img"></div>
                <div id="chair-img-5" class="chair-img"></div>
                <div id="chair-img-6" class="chair-img"></div>
                
                <div id="background-color-1" class="background-color"></div>
                <div id="background-color-2" class="background-color"></div>
                <div id="background-color-3" class="background-color"></div>
                <div id="background-color-4" class="background-color"></div>
                <div id="background-color-5" class="background-color"></div>
                <div id="background-color-6" class="background-color"></div>
        </div>
        </div>
    </div>
</body>
</html>
